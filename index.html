<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="sass/main.scss">
    <script type="module" src="js/index.js"></script>
</head>

<body>

    <main class="container">
        <section class="hero">
            <div class="tagline">
                <h1 id="tagline" class="tagline__text">Hello World!</h1>
            </div>
        </section>

        <section class="overview section-grid section-padding">
            <div class="overview__content overview-grid">
                <div class="overview__content--poster">
                    <img class="poster">
                </div>
                <div class="overview__content--details">
                    <h2 class="movie-title">
                        Movie Name
                    </h2>
                    <div class="chips margin-top-medium">
                        <span class="chip rating">rating</span>
                        <span class="chip language">language</span>
                        <span class="chip status">status</span>
                        <span class="chip runtime">runtime</span>
                    </div>

                    <div class="chips genres margin-top-medium">

                    </div>
                </div>
            </div>
        </section>

        <section class="genres section-grid section-padding">
            <div class="genres__content">
                <h2 class="section-title">Movie Genres</h2>
                <div class="genres__content--items">
                    <!-- <div class="genre">
                        <img class="genre__icon" src="/assets/genres-icons/Action.png" alt="Action">
                        <h4 class="genre__text"> Action </h4>
                    </div>
                    <div class="genre">
                        <img class="genre__icon" src="/assets/genres-icons/Adventure.png" alt="Action">
                        <h4 class="genre__text"> Adventure </h4>
                    </div> -->
                </div>
            </div>
        </section>
    </main>

</body>

</html>
