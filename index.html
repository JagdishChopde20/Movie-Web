<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <script type="module" src="https://kit.fontawesome.com/3349b47671.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sass/main.scss">
    <script type="module" src="js/index.js"></script>
</head>

<body>

    <main class="container">
        <section class="hero">
            <div class="tagline">
                <img class="img-movie-title">
                <h1 id="tagline" class="tagline__text">Hello World!</h1>
            </div>
        </section>

        <section class="overview section-grid section-padding">
            <div class="overview__content overview-grid">
                <div class="overview__content--poster">
                    <img class="poster">
                </div>
                <div class="overview__content--details">
                    <h2 class="movie-title">
                        Movie Name
                    </h2>
                    <div class="chips margin-top-medium">
                        <span class="chip rating-chip">
                            <i class="fas fa-star"></i>
                            <span class="rating"></span>
                        </span>
                        <span class="chip">
                            <i class="fas fa-language"></i>
                            <span class="language"></span>
                        </span>
                        <span class="chip">
                            <i class="fas fa-calendar-check"></i>
                            <span class="status"></span>
                        </span>
                        <span class="chip">
                            <i class="fas fa-clock"></i>
                            <span class="runtime"></span>
                        </span>
                    </div>

                    <div class="action-buttons">
                        <button class="play-video-button margin-top-medium">
                            <i class="fas fa-play play-video-button__icon"></i>
                            <span class="play-video-button__text">Play Trailer</span>
                        </button>
                        <button class="play-video-button margin-top-medium">
                            <i class="fas fa-images play-video-button__icon"></i>
                            <span class="play-video-button__text">View Images</span>
                        </button>
                    </div>

                    <div class="watchproviders margin-top-large">
                        <h2 class="watchproviders--label">Streaming on</h2>
                        <div class="watchproviders--items margin-top-small">
                            <!-- items from js -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="genres section-grid section-padding">
            <div class="genres__content">
                <h2 class="section-title">Movie Genres</h2>
                <div class="genres__content--items">
                    <!-- items from js -->
                </div>
            </div>
        </section>

        <section class="storyline section-grid section-padding">
            <div class="storyline__content">
                <h2 class="section-title">Storyline</h2>
                <div class="storyline__content--items">
                    storyline
                </div>
            </div>
        </section>

        <section class="casts section-grid section-padding">
            <div class="casts__content">
                <h2 class="section-title">Casts</h2>
                <div class="casts__content--items item-small-grid">
                    <!-- items from js -->
                </div>
            </div>
        </section>
    </main>


    <div class="video-popup">
    </div>
    <div class="video-container">
        <button id="btnCloseVideoPopup" title="Close"><i class="fas fa-times"></i></button>
        <div class="video-content">
            <iframe id="iframe-video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

</body>

</html>
