<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <script type="module" src="https://kit.fontawesome.com/3349b47671.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="sass/main.scss">
    <script type="module" src="js/globals.js"></script>
    <script type="module" src="js/index.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__leftside">
            <i class="fas fa-film"></i>
            <span class="navbar-title"> Movie-Web</span>
        </div>
        <div class="navbar__centerside">
            <a href="#hero" class="nav-link hero-link">Title</a>
            <a href="#overview" class="nav-link overview-link">Overview</a>
            <a href="#storyline" class="nav-link storyline-link">Storyline</a>
            <a href="#casts" class="nav-link casts-link">Casts</a>
            <a href="#posters" class="nav-link posters-link">Posters</a>
            <a href="#backdrops" class="nav-link backdrops-link">Backdrops</a>
            <a href="#similar" class="nav-link similar-link">Similar</a>
            <a href="#recommendations" class="nav-link recommendations-link">Recommendations</a>

        </div>
        <div class="navbar__rightside">
            <button class="btn-theme">
                <i class="fas fa-fill-drip"></i>
            </button>

            <div class="theme-palette-container">
                <!-- items from js -->
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Section Search -->
        <section id="search" class="search">
            <div class="searchbox">
                <input type="text" class="searchbox__input" placeholder="Search Movie">
                <button class="searchbox__button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>

        <!-- Section Movies -->
        <section class="search-movies-section movies section-grid section-padding ">
            <div class="movies__content">
                <h2 id="search-heading" class="section-title">Explore Movies</h2>
                <div class="search-movies movies__content--items item-small-grid">
                    <!-- items from js -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <small>
            &copy; Jagdish Chopde. All rights reserved.
        </small>
    </footer>

    <button id="btnGoToTop" title="Go to top"><i class="fas fa-arrow-up"></i></button>

</body>

</html>
